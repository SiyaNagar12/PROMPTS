<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Donation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="donation-container">
    <h2>Support Our Cause</h2>
    <form action="#" method="POST" class="donation-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="donation-amount">Donation Amount</label>
      <select id="donation-amount" name="donation-amount" required>
        <option value="10">$10</option>
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100">$100</option>
        <option value="other">Other</option>
      </select>

      <label for="custom-amount" id="custom-amount-label" class="hidden">Enter Custom Amount</label>
      <input type="number" id="custom-amount" name="custom-amount" placeholder="Enter amount" class="hidden" min="1">

      <button type="submit" class="donate-btn">Donate Now</button>
    </form>
  </div>

</body>
</html>
