<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="checkout-form-section">
    <div class="container">
      <h2>Checkout</h2>
      <form action="/submit-order" method="POST" class="checkout-form">
        
        <!-- Personal Information Section -->
        <fieldset class="personal-info">
          <legend>Personal Information</legend>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
          </div>
        </fieldset>
        
        <!-- Shipping Information Section -->
        <fieldset class="shipping-info">
          <legend>Shipping Information</legend>
          <div class="input-group">
            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main St, Apt 4" required>
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required>
          </div>
          <div class="input-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="12345" required>
          </div>
          <div class="input-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="usa">United States</option>
              <option value="canada">Canada</option>
              <option value="uk">United Kingdom</option>
              <option value="australia">Australia</option>
            </select>
          </div>
        </fieldset>
        
        <!-- Payment Information Section -->
        <fieldset class="payment-info">
          <legend>Payment Information</legend>
          <div class="input-group">
            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>
          </div>
          <div class="input-group">
            <label for="exp-date">Expiration Date</label>
            <input type="month" id="exp-date" name="exp-date" required>
          </div>
          <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
          </div>
        </fieldset>
        
        <!-- Order Summary Section -->
        <fieldset class="order-summary">
          <legend>Order Summary</legend>
          <p>Subtotal: $99.99</p>
          <p>Shipping: Free</p>
          <p><strong>Total: $99.99</strong></p>
        </fieldset>
        
        <!-- Submit Button -->
        <div class="button-group">
          <button type="submit" class="checkout-btn">Complete Purchase</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
